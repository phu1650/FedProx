api_version: 2
name: FedProx
description: NVIDIA FLARE project yaml file

participants:
  - name: localhost
    type: server
    org: org1
    fed_learn_port: 8002
    admin_port: 8003
    # enable_byoc loads custom python code in app.  Default is false.
    enable_byoc: true
  - name: org1
    type: client
    org: org1
    enable_byoc: true
  - name: org2
    type: client
    org: org2
    enable_byoc: true
  - name: admin@org1.com
    type: admin
    org: org1
    roles:
      - super

# The same methods in all builders are called in their order defined in the builders section
builders:
  - path: nvflare.lighter.impl.workspace.WorkspaceBuilder
    args:
      template_file: master_template.yml
  - path: nvflare.lighter.impl.template.TemplateBuilder
  - path: nvflare.lighter.impl.static_file.StaticFileBuilder
    args:
      # config_folder can be set to inform NVFlare where to get configuration
      config_folder: config
      # when docker_image is set to a docker image name, docker.sh will be generated on server/client/admin
      # docker_image:
  - path: nvflare.lighter.impl.auth_policy.AuthPolicyBuilder
    args:
      orgs:
        org1:
          - relaxed
          - general
        org2:
          - relaxed
          - general
      roles:
        super: super user of system
        lead_researcher: lead researcher of the study
        site_researcher: site researcher of the study
        site_it: site IT of the study
        lead_it: lead IT of the study
      groups:
        relaxed:
          desc: org group with relaxed policies
          rules:
            allow_byoc: true
            allow_custom_datalist: true
        strict:
          desc: org group with strict policies
          rules:
            allow_byoc: false
            allow_custom_datalist: false
        general:
          desc: general group user rights
          role_rights:
            lead_researcher:
              train_all: true
              view_all: true
            site_researcher:
              train_self: true
              view_self: true
            lead_it:
              operate_all: true
              view_all: true
            site_it:
              operate_self: true
              view_self: true
      disabled: false
  - path: nvflare.lighter.impl.cert.CertBuilder
  - path: nvflare.lighter.impl.he.HEBuilder
    args:
      poly_modulus_degree: 8192
      coeff_mod_bit_sizes: [60, 40, 40]
      scale_bits: 40
      scheme: CKKS
  - path: nvflare.lighter.impl.signature.SignatureBuilder
  - path: nvflare.lighter.impl.workspace.DistributionBuilder
    args:
      zip_password: false
